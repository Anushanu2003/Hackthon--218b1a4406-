<html>
    <head>
        <title>Flight Search</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">


<style>
    section{
       
        padding: 150px;
        background-image: url(https://image.slidesdocs.com/responsive-images/background/cartoon-airplane-takes-flight-above-heavenly-clouds-3d-rendering-powerpoint-background_ce275f1cbf__960_540.jpg);
        background-repeat: no-repeat;
        background-size: cover;
        background-attachment: scroll;
    
}
    .topnav-right{
        float: right;
    }
    a{
        padding-left: 20px;
        padding-right: 10px;
        color: antiquewhite;
        text-decoration: none;
        font-size: 20px;
    } 
    header{
        background-color: orange;
        padding: 20px;
    }
</style>
    </head>
    <body>
        <header> 
            <div class="let">
            <a href="Home.html" style="font-size: 20px;">Flights</a>
            <a href="contact.html"style="font-size: 20px;">ContactUs</a>
            <a href="Recommandations.html"style="font-size: 20px;">Recommandations</a>
            <div class="topnav-right">
            <a href="signin.html"style="font-size: 20px;">Signin</a>
            <a href="login.html"style="font-size: 20px;">Login</a>
            </div>
            </div>
        </header>
        <section> 
            <center>       
    <div class="container">
        <div class="card custom-bg w-75 p-4 d-flex">
            <div class="row">
                <div class="pb-3 h3 text-left">Flight Search &#128747;</div>
            </div>
            <form>
                <div class="row">
                    <div class="form-group col-md align-items-start flex-column">
                        <h6>From</h6>
                        <input type="text" placeholder="City or Airport" class="form-control" id="origin" name="origin"
                            required>
                    </div>
                    <div class="form-group col-md align-items-start flex-column">
                        <h6>To</h6>
                        <input type="text" placeholder="City or Airport" class="form-control"  name="depart"
                            required>
                    </div>
                </div>
                <div class="row">
                    <div class="form-group col-md align-items-start flex-column">
                        <h6>Depart</h6>
                        <input type="date" class="form-control" id="departure-date" name="departure-date"
                            required>
                    </div>
                    <div class="form-group col-md align-items-start flex-column">
                        <h6>Return</h6>
                        <input type="date" placeholder="One way" value=""class="form-control" 
                            name="return-date" required>
                    </div>
                </div>
                <div class="row">
                    <div class="form-group col-lg-3 align-items-start flex-column">
                        <h6>Adult12+</h6>
                        <select class="form-select" id="adults">
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                        </select>
                    </div>
                    <div class="form-group col-lg-3 align-items-start flex-column">
                        <h6>children</h6>
                        <select class="form-select" id="children">
                            <option value="0">0</option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                        </select>
                    </div>
                    <div class="form-group col-lg-3 align-items-start flex-column">
                        <h6>Infants less than 2</h6>
                        <select class="form-select" id="infants">
                            <option value="0">0</option>
                            <option value="1">1</option>
                        </select>
                    </div>
                </div>
                <div class="row">
                    <div class="form-group col-lg-6 align-items-start flex-column">
                        <h6>Cabin</h6>
                        <select class="form-select" id="cabin">
                            <option value="ECONOMY">Economy</option>
                            <option value="PREMIUM_ECONOMY">Premium Economy</option>
                            <option value="BUSINESS">Business</option>
                            <option value="FIRST">First</option>
                        </select>
                    </div>
                    <br>
                    <center>
                    <div class="row">
                        <div class="text-left col-auto">
                            <button type="submit" class="btn btn-primary">Search flights</button>
                        </div>
                    </div>
                    </center>
                </div>
            </form>
        </div>
    </div>
    </center>
        </section>
    </body>
</html>
